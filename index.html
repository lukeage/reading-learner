<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Matching Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f9ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
        }

        #word-display {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            color: #2c3e50;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        #images-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .image-choice {
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
            width: 150px;
            height: 150px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-choice:hover {
            transform: scale(1.05);
        }

        .image-choice img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            border-radius: 50%;
        }

        #next-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            margin-top: 20px;
            cursor: pointer;
            display: none;
            transition: all 0.3s;
        }

        #next-button:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }

        #feedback {
            font-size: 2rem;
            color: #27ae60;
            height: 50px;
            margin-top: 20px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="word-display">APPLE</h1>
        <div id="images-container">
            <!-- Images will be populated by JavaScript -->
        </div>
        <div id="feedback">Great job!</div>
        <button id="next-button">Next Word â†’</button>
    </div>

    <div id="celebration"></div>

    <script>
        // Game data - replace image paths with your actual image files
        const gameData = [
            {
                word: "APFEL",
                correctImage: "assets/apple.jpg",
                otherImages: ["assets/banana.jpg", "assets/car.jpg"]
            },
            {
                word: "HUND",
                correctImage: "assets/dog.jpg",
                otherImages: ["assets/cat.jpg", "assets/bird.jpg"]
            },
            {
                word: "BALL",
                correctImage: "assets/ball.jpg",
                otherImages: ["assets/book.jpg", "assets/shoe.jpg"]
            },
            {
                word: "HAUS",
                correctImage: "assets/house.jpg",
                otherImages: ["assets/tree.jpg", "assets/car.jpg"]
            },
            {
                word: "STERN",
                correctImage: "assets/star.jpg",
                otherImages: ["assets/moon.jpg", "assets/sun.jpg"]
            }
        ];

        // Game elements
        const wordDisplay = document.getElementById('word-display');
        const imagesContainer = document.getElementById('images-container');
        const celebration = document.getElementById('celebration');
        const feedback = document.getElementById('feedback');
        const nextButton = document.getElementById('next-button');

        let currentRound = 0;
        let allowClicks = true;

        // Function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Set up the current round
        function setupRound() {
            if (currentRound >= gameData.length) {
                // Game completed - restart
                currentRound = 0;
            }

            const roundData = gameData[currentRound];
            wordDisplay.textContent = roundData.word;
            
            // Clear previous images
            imagesContainer.innerHTML = '';
            
            // Create array with all images and shuffle it
            const allImages = [roundData.correctImage, ...roundData.otherImages];
            const shuffledImages = shuffleArray([...allImages]);
            
            // Create image elements
            shuffledImages.forEach(imageSrc => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'image-choice';
                
                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = "Choice image";
                
                imageDiv.appendChild(img);
                imageDiv.addEventListener('click', () => checkAnswer(imageSrc));
                imagesContainer.appendChild(imageDiv);
            });

            // Reset UI
            feedback.style.visibility = 'hidden';
            nextButton.style.display = 'none';
            allowClicks = true;
        }

        // Check if the selected image is correct
        function checkAnswer(selectedImage) {
            if (!allowClicks) return;
            
            const correctImage = gameData[currentRound].correctImage;
            
            if (selectedImage === correctImage) {
                // Correct answer
                celebration.style.display = 'block';
                createConfetti();
                feedback.style.visibility = 'visible';
                nextButton.style.display = 'block';
                allowClicks = false;
                
                // Highlight the correct choice
                const images = document.querySelectorAll('.image-choice');
                images.forEach(img => {
                    if (img.querySelector('img').src.includes(correctImage)) {
                        img.style.boxShadow = '0 0 15px 5px rgba(46, 204, 113, 0.8)';
                        img.style.transform = 'scale(1.1)';
                    }
                });
            } else {
                // Wrong answer - visual feedback only
                const clickedImage = Array.from(document.querySelectorAll('.image-choice'))
                    .find(div => div.querySelector('img').src.includes(selectedImage));
                
                // Shake effect
                clickedImage.style.transform = 'translateX(-5px)';
                setTimeout(() => {
                    clickedImage.style.transform = 'translateX(5px)';
                    setTimeout(() => {
                        clickedImage.style.transform = 'translateX(0)';
                    }, 100);
                }, 100);
            }
        }

        // Create confetti celebration effect
        function createConfetti() {
            celebration.innerHTML = '';
            
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
                           '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', 
                           '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random position, color and size
                const x = Math.random() * 100;
                const y = Math.random() * -10;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 10 + 5;
                
                confetti.style.left = `${x}%`;
                confetti.style.top = `${y}%`;
                confetti.style.backgroundColor = color;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                celebration.appendChild(confetti);
                
                // Animate falling
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 2;
                
                confetti.animate([
                    { transform: 'translate(0, 0) rotate(0)', opacity: 1 },
                    { transform: `translate(${Math.random() * 100 - 50}px, ${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    delay: delay * 1000,
                    fill: 'forwards'
                });
            }
            
            // Remove celebration after animation
            setTimeout(() => {
                celebration.style.display = 'none';
            }, 5000);
        }

        // Move to next round
        nextButton.addEventListener('click', () => {
            currentRound++;
            setupRound();
        });

        // Initialize the game
        setupRound();
    </script>
</body>
</html>
